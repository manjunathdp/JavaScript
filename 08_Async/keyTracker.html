<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycode Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .color {
        margin-top: 20px;
        background-color: #f3f3f3;
        border: 2px solid #ddd;
        display: inline-block;
        padding: 20px;
        border-radius: 10px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Press Any Key</h1>
    <div id="insert"></div>

    <script>
      const insert = document.getElementById("insert");

      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
    <div class="color">
      <table>
        <tr>
          <th>Key</th>
          <th>Keycode</th>
          <th>Code</th>
        </tr>
        <tr>
          <td>${e.key === " " ? "Space" : e.key}</td>
          <td>${e.keyCode}</td>
          <td>${e.code}</td>
        </tr>
      </table>
    </div>
  `;
      });
    </script>
  </body>
</html>
